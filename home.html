<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LH - Digital Clock using Html CSS SVG &amp; Javascript</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="time">
        <div class="circle">
            <div class="dots sec-dot c1" style="--clr: #ff2972"></div>
            <svg>
                <circle cx="120" cy="120" r="120" id="ss" stroke="#ff2972"></circle>
            </svg>
        </div>
        <div class="circle">
            <div class="dots min_dots c2" style="--clr:#fee800"></div>
            <svg>
                <circle cx="100" cy="100" r="100" id="mm" stroke="#fee800"></circle>
            </svg>
        </div>
        <div class="circle">
            <div class="dots hr_dots c3" style="--clr:#04fc43"></div>
            <svg>
                <circle cx="80" cy="80" r="100" id="hh" stroke="#04fc43"></circle>
            </svg>
        </div>
        <div class="timeBx">
            <div id="hours" style="--c: 04fc43;">00</div>
            <div id="minutes" style="--c: #fee800;">00</div>
            <div id="seconds" style="--c: #ff2972;">00</div>
            <div class="ap" style="--c: #fff;"><div id="ampm"></div></div>
        </div>
    </div>

    <script src="./script.js"></script>

</body>
</html>
